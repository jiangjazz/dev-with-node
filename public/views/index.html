        /**
         * [check 对比两个对象是否完全一样]

         * @return {[type]}       [返还code值，为0则完全相同]
         */
        function check(json1, json2){
            var status = 0;
            if(json1.constructor == Object && json2.constructor == Object){
                for(var name in json1){
                    console.log(name);
                    if(!json2[name]){
                        console.log('none');
                        status +=1;
                    }else{
                        status += check(json1[name], json2[name]);
                    }

            }else if(json1.constructor !== Object && json2.constructor !== Object){

                    status +=0;
                }else{
                    console.log('none1');
                    status +=1;
                }

                console.log('none2');
                status +=1;
            }
            return status;
        }
